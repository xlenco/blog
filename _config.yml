# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Xlenco
subtitle: 互联网中的静谧之地
description: 分享互联网各种知识,建站经验...
keywords: Hexo,Butterfly,知识,教程,互联网,分享,js,css
author: Xlenco
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://xlenco.eu.org
root: /
# permalink: :year/:month/:day/:title/
# permalink_defaults:
permalink: posts/:abbrlink.html
abbrlink:
  alg: crc16 #support crc16(default) and crc32
  rep: hex   #support dec(default) and hex

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
   - config.yaml
   - 404.html

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: true
  tab_replace: ''
  wrap: true
  hljs: true
prismjs:
  enable: true 
  preprocess: true
  line_number: false 
  tab_replace: ''

# hexo-renderer-markdown-it-plus
markdown_it_plus:
    highlight: true
    html: true
    xhtmlOut: true
    breaks: true
    langPrefix:
    linkify: true
    typographer:
    quotes: “”‘’
    pre_class: highlight
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: butterfly


# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
   - type: git
     repo: git@github.com:xlenco/xlenco.github.io.git
     branch: master
     ignore_hidden: false 
 

# hexo-filter-nofollow
nofollow:
  enable: true
  field: site
  exclude:

 
# hexo-generator-feed  
feed:
  enable: true
  type: 
    - atom
    - rss
  path: 
    - atom.xml
    - rss.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
  icon: icon.png
  autodiscovery: true
 # template:

# hexo-algoliasearch
algolia:
  appId: "CE9M4IN0HW"
  apiKey: "1752a7306752d7764efbad19f907367b"
  adminApiKey: "837e620106579ed41c094194f2dc9d06"
  chunkSize: 5000
  indexName: "my-hexo-blog"
  fields:
    - content:strip:truncate,0,500
    - excerpt:strip
    - Gallery
    - permalink
    - photos
    - slug
    - tags
    - title

# hexo-generator-sitemap
sitemap:
  path: 
    - sitemap.xml
  #template: ./sitemap_template.xml
  #template_txt: ./sitemap_template.txt
  rel: false
  tags: true
  categories: true

  
# tag-plugins-plus
# see https://akilar.top/posts/615e2dec/
tag_plugins:
  enable: true # 开关
  priority: 5 #过滤器优先权
  issues: false #issues标签依赖注入开关
  link:
    placeholder: /img/link.svg #link_card标签默认的图标图片
  CDN:
    anima: https://jsd.onmicrosoft.cn/npm/hexo-butterfly-tag-plugins-plus@latest/lib/assets/font-awesome-animation.min.css #动画标签anima的依赖
#    jquery: https://npm.elemecdn.com/jquery@latest/dist/jquery.min.js #issues标签依赖
    issues: https://npm.elemecdn.com/hexo-butterfly-tag-plugins-plus@latest/lib/assets/issues.js #issues标签依赖
#    iconfont: https://at.alicdn.com/t/font_2032782_8d5kxvn09md.js #参看https://akilar.top/posts/d2ebecef/
    carousel: https://jsd.onmicrosoft.cn/npm/hexo-butterfly-tag-plugins-plus@latest/lib/assets/carousel-touch.min.js
    tag_plugins_css: https://jsd.onmicrosoft.cn/npm/hexo-butterfly-tag-plugins-plus@latest/lib/tag_plugins.min.css

# fcircle
# see https://anzhiy.cn/posts/3753.html
fcircle:
  enable: true #控制开关
  apiurl: https://fcircle.xlenco.eu.org/ #api地址
  initnumber: 30 #【可选】页面初始化展示文章数量
  stepnumber: 30 #【可选】每次加载增加的篇数
  css: https://jsd.onmicrosoft.cn/npm/hexo-filter-fcircle-anzhiyu@1.1.2/assets/css/default.min.css #【可选】开发者接口，自定义css链接
  js: https://jsd.onmicrosoft.cn/npm/hexo-filter-fcircle-anzhiyu@1.1.2/assets/js/fcircle.min.js #【可选】开发者接口，自定义js链接
  fetchJs: https://jsd.onmicrosoft.cn/npm/hexo-filter-fcircle-anzhiyu@1.1.2/assets/js/fetch.min.js
  randomFriendsPostJS: https://jsd.onmicrosoft.cn/gh/xlenco/xlenco.github.io/js/random-friends-post.js
  topIcon: fas fa-arrow-right
  topLink: /about/
  top_background: https://xlenco.onmicrosoft.cn/img/12258.webp
  path: /fcircle #【可选】fcircle的路径名称。默认为 fcircle，生成的页面为 fcircle/index.html
  front_matter: #【可选】fcircle页面的 front_matter 配置
    title: 朋友圈
    comments: false
    aside: false
    top_img: false

## hexo-yam
minify:
  enable: true
  html:
    enable: true
    exclude:
  css:
    enable: true
    exclude:
      - '*.min.css'
  js:
    enable: true
    exclude:
      - '*.min.js
  brotli:
    enable: true
    include:
      - '*.html'
      - '*.css'
      - '*.js'
      - '*.txt'
      - '*.ttf'
      - '*.atom'
      - '*.stl'
      - '*.xml'
      - '*.svg'
      - '*.eot'
      - '*.json
      - '*.woff2'
  xml:
    enable: false
    include:
      - '*.xml'
      - '!*.min.xml'
